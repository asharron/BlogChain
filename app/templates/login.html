{% extends "base.html" %}

{% block content %}
<div class="login-block">
<h1>Login to WisdomToken</h1>
<form method='post' action="{{ url_for('login') }}">
  {{ form.hidden_tag() }}
  {{ form.email.label }}<br> {{ form.email() }} <br>
  {{ form.password.label}}<br> {{ form.password() }} <br>
  {{ form.submit() }} 
 
</form>
<a href="{{ url_for('signup')}}">Don't Have An Account?</a></h2>
</div>
{% endblock %}
