{% extends "base.html" %}

{% block content %}
<div class = "login-block">
<h1>Company Login</h1>
<form method='post' action="{{ url_for('company_login') }}">
  {{ form.hidden_tag() }}
  {{ form.email.label }} <br> {{ form.email() }} <br>
  {{ form.password.label}} <br> {{ form.password() }} <br>
  {{ form.submit() }}

</form>
<a href="{{ url_for('company_signup') }}">Join the Disruption</a>
</div>
{% endblock %}
